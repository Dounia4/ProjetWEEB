<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
<div class="login-container">
  <form class="login-form" (ngSubmit)="login(username.value, password.value)">
    <h2>Login</h2>
    <div class="input-container">
      <!-- Use template reference variables to bind inputs -->
      <input type="text" placeholder="Username" required #username>
      <!-- Font Awesome icon for username -->
      <i class="fas fa-user"></i>
    </div>
    <div class="input-container">
      <!-- Use type="password" for secure password input -->
      <input type="password" placeholder="Password" required #password>
      <!-- Font Awesome icon for password -->
      <i class="fas fa-lock"></i>
    </div>
    <!-- Use type="submit" for form submission -->
    <button type="submit" class="btn">Login</button>
  </form>
</div>
</body>
</html>
